# Nginx configuration for chatbot application
# Place this file in /etc/nginx/sites-available/ on your VPS

upstream chatbot_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name jvrivghct.com www.jvrivghct.com;  # Domain + IP + catch-all
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # API routes
    location /api/ {
        proxy_pass http://chatbot_backend;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files (served by FastAPI)
    location /static/ {
        proxy_pass http://chatbot_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Assets (served by FastAPI)
    location /assets/ {
        proxy_pass http://chatbot_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other routes (Vue.js SPA)
    location / {
        proxy_pass http://chatbot_backend;
        
        # Handle Vue Router history mode
        try_files $uri $uri/ @fallback;
    }

    # Fallback for Vue Router
    location @fallback {
        proxy_pass http://chatbot_backend;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://chatbot_backend/api/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/chatbot_access.log;
    error_log /var/log/nginx/chatbot_error.log;
}

